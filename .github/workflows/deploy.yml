name: Despliegue Automático (CI/CD)

on:
  push:
    branches: [ "main" ] # O 'master', según tu rama principal
    paths:
      - 'BD_Backend/**' # Solo se activa si hay cambios en el backend

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}/backend
  # Define el nombre del contenedor y el puerto
  CONTAINER_NAME: clinica-juridica-backend
  APP_PORT: 8080

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout del código
        uses: actions/checkout@v4

      - name: Login en GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extraer metadatos (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest
            type=sha

      - name: Construir y subir imagen Docker
        uses: docker/build-push-action@v5
        with:
          context: ./BD_Backend  # Contexto ajustado a tu carpeta
          file: ./BD_Backend/Dockerfile # Ruta a tu Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  deploy-to-server:
    needs: build-and-push
    runs-on: ubuntu-latest

    steps:
      - name: Desplegar vía SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            # 1. Login en el registro de GitHub dentro del servidor
            echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

            # 2. Descargar la imagen más reciente
            docker pull ghcr.io/${{ env.IMAGE_NAME }}:latest

            # 3. Detener y eliminar el contenedor anterior (si existe)
            docker stop ${{ env.CONTAINER_NAME }} || true
            docker rm ${{ env.CONTAINER_NAME }} || true

            # 4. Correr el nuevo contenedor
            # Nota: Usamos las flags de memoria y puerto basadas en tu Dockerfile
            docker run -d \
              --name ${{ env.CONTAINER_NAME }} \
              --restart unless-stopped \
              -p ${{ env.APP_PORT }}:8080 \
              -e PORT=8080 \
              -e SPRING_PROFILES_ACTIVE=prod \
              ghcr.io/${{ env.IMAGE_NAME }}:latest
            
            # Limpiar imágenes viejas para ahorrar espacio
            docker image prune -f